<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Demonstration</title>
    <link rel="stylesheet" href="st4.css">
</head>
<body>
    <h1>Algorithm Demonstration</h1>
    
    <label for="radius">Enter Radius:</label>
    <input type="number" id="radius" min="1" step="1" />
    <button onclick="calculateCircumference()">Calculate Circle Circumference</button>
    <p id="circumferenceResult"></p>    
    
    <label for="age">Enter Age:</label>
    <input type="number" id="age" min="1" />
    <button onclick="checkAge()">Check Age Category</button>
    <p id="ageResult"></p>
    
    <label for="number">Enter a Number:</label>
    <input type="number" id="number" />
    <button onclick="checkEvenOdd()">Check Even/Odd</button>
    <p id="evenOddResult"></p>
    
    <button onclick="generateRandomSort()">Generate & Sort Random Numbers</button>
    <p id="sortedNumbers"></p>
    
    <script src="st4.js"></script>
</body>
</html>
