<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling Example</title>
    <link rel="stylesheet" href="st3.css">
</head>
<body>
    <h1>Interactive Web Page</h1>
    
    <button id="changeColorBtn" onclick="changeColor()">Change Background Color</button>

    <p id="hoverText" onmouseover="hoverEffect(this)" onmouseout="resetHover(this)">Hover over me!</p>

    <input type="text" id="inputBox" onkeyup="logInput(this)" placeholder="Type something...">
    <p id="displayText"></p>
    
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        
        <button type="submit">Submit</button>
    </form>

    <button id="alertBtn">Click Me</button>
    
    <script src="st3.js"></script>
</body>
</html>
